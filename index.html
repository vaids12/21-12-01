<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <ul>
        <li><a href="#display">Display</a></li>
        <li><a href="#position">Position</a></li>
        <li><a href="#icon">Icon</a></li>
        <li><a href="#table">Table</a></li>
    </ul>
    <section id="display" class="bgGreen">
        <h1>Display/Flexbox</h1>
        <div class="flexContainer">
            <div class="flexBox bgBlue blueFlex">
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
            </div>
            <div class="flexBox bgGray grayFlex">
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>
                <div class="flexItem bgYellow"></div>

            </div>
        </div>

    </section>

    <section id="position" class="bgYellow">
        <h1>Position: Relative/Apsolute</h1>
        <div class="relativeContainer bgGreen">
            <div class="first absoluteItem bgYellow">
                <span>Tekstas tekstas tekstas</span>
            </div>
            <div class="second absoluteItem bgGray"></div>
            <div class="third absoluteItem bgBlue"></div>
            <div class="fourth absoluteItem bgBlack"></div>
            <div class="fifth absoluteItem bgBlack"></div>


        </div>


    </section>

    <section id="icon" class="bgBlue">
        <h1>Icon in Placeholder</h1>

        <input type="text" placeholder=" &#xf007 Name">
        <div class="inputGroup">
            <span class="icon"><input type="text" placeholder=" Name" class="input2"></span>
        </div>



    </section>

    <section id="table" class="bgGray">
        <h1> Table</h1>
        <table>
            <thead>
                <th>#</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Country</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jonas </td>
                    <td>Jonaitis</td>
                    <td>21</td>
                    <td>Lithuania</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>John</td>
                    <td>johnson</td>
                    <td>25</td>
                    <td>USA</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Rahana</td>
                    <td>Isbam</td>
                    <td>25</td>
                    <td>India</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Patras</td>
                    <td>Petraitis</td>
                    <td>26</td>
                    <td>Lithuania</td>
                </tr>
            </tbody>

        </table>

    </section>

</body>

</html>
